<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- / Basic multiple Column Form section start -->
        <section id="multiple-column-form">
            <div class="row match-height">
                <div class="col-12">
                    <core-card-snippet>
                        <h4 class="card-title">THÔNG TIN CHI TIẾT QUYỀN</h4>
                        <div class="card-body">

                            <!-- <div class="col-md-6 col-12">
                                <div class="form-group row">
                                    <div class="col-sm-3 col-form-label">
                                        <label for="isdn">Đề xuất khách hàng(Cán bộ CSKH)</label>
                                    </div>
                                    <div class="col-sm-9">
                                        <textarea rows="10" type="text" id="callOutInfo" 
                                        class="form-control" name="callOutInfo"
                                             readonly></textarea>
                                    </div>
                                </div>
                            </div> -->
                            <div class="col-md-12 col-sm-12">
                                <table id="role-table" class="table table-bordered">
                                    <td><b>Tên quyền:</b> {{roleObj.name}}</td>
                                    <td><b>Mã quyền:</b> {{roleObj.roleCode}}</td>
                                    <td><b>Mô tả:</b> {{roleObj.description}}</td>
                                    <td><b>Người tạo:</b> {{roleObj.createdBy}}</td>
                                    <td><b>Ngày tạo:</b> {{roleObj.createdDate | date}}</td>
                                </table>

                                <hr />
                                <h5>Danh sách Quyền con theo Menu</h5>

                                <table id="role-table" class="table table-bordered">
                                    <th class="text-center">STT</th>
                                    <th class="col-md-3 text-center">Menu</th>
                                    <th class="col-md-1 text-center">Cấp menu</th>
                                    <th class="col-md-8 text-center">Quyền theo menu</th>
                                    <tbody>
                                        <tr *ngFor="let menu of roleObj.menus, index as i">
                                            <td> {{i+1}}</td>
                                            <td> {{menu.title}}</td>
                                            <td> {{menu.menuLevel}}</td>
                                            <td>
                                                <div class="row">
                                                    <div *ngFor="let p of menu.listPrivilege"
                                                        class="ml-4 mr-4 border-custorm">
                                                        <div [innerHTML]='p.act != "" ? p.act : "Null"'>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="mt-3 center">
                                <button type="button" class="btn btn-primary" (click)="goBack()">Quay
                                    lại</button>
                            </div>

                        </div>
                    </core-card-snippet>
                </div>

            </div>
        </section>
    </div>
</div>
