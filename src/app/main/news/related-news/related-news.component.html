<a (click)="showModal()">Lấy danh sách bản tin liên quan <span style="color: red;">(Kéo thả để di chuyển sắp xếp bản tin)</span></a>
    <nz-modal 
    [(nzVisible)]="isVisible" 
    nzTitle="Danh sách bản tin liên quan" 
    (nzOnCancel)="handleCancel()"

            <div></div>
      </ng-container>
    </nz-modal>
